<app-navbar></app-navbar>
<img src="https://c4.wallpaperflare.com/wallpaper/717/44/8/the-avengers-iron-man-hulk-hawkeye-wallpaper-preview.jpg" alt="" class="img">

<div class="card text-white bg-secondary">
    <div class="card-body" *ngIf="data | async as user">
      <h5 class="card-title">{{user.displayName?user.displayName: user.email}}
        !! el Id de la mesa es {{Id}} recuerda darselo a tus amigos para que se unan.</h5>
    </div>
</div>
<div class="gameBoard">
    <div class="board">
        <input type="button" value=">" (click)="siguiente()" class="button" *ngIf="cards.length>5"> 
        <div class="playBoard"></div>  
    </div> 
    <div class="hand">
        <div class="example-box" 
             *ngFor="let card of cards.slice(inicio,final); index as i" 
             (cdkDragEnded)="onDragEnded($event,i)"
             cdkDrag>
            <img src={{card.url}} class="imagenCard">
        </div> 
    </div>
</div>
