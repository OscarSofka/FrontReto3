<app-navbar></app-navbar>
<form class="formularioRegistro">
    <img src="../../assets/backgroud/logo.png" class="logo">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" [(ngModel)]="usuario.email"  placeholder="Enter email">  
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" [(ngModel)]="usuario.password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="registro()">Submit</button>
 </form>
