<img src="https://c4.wallpaperflare.com/wallpaper/212/657/279/the-avengers-avengers-endgame-ant-man-avengers-endgame-black-widow-hd-wallpaper-preview.jpg" alt=""
 class="img">
<div class="wrapper fadeInDown">
    <div id="formContent">  
      <!-- Icon -->
      <div class="fadeIn first">
        <img  class="loginImage" src="https://www.svgrepo.com/show/428/playing-cards.svg" id="icon" alt="User Icon" />
      </div>  
      <!-- Login Form -->
      <form>
        <input type="text"  class="fadeIn second" name="login" placeholder="Ingrese email" [(ngModel)]="usuario.email">
        <input type="text"  class="fadeIn third" name="login" placeholder="Ingrese password" [(ngModel)]="usuario.password">
        <input type="submit" class="fadeIn fourth" value="Log In" (click)="ingresar()">
        <input type="submit" class="fadeIn fifth" value="Ingresar con google" (click)="ingresarGoogle()">
      </form>
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" (click)="registro()">Registrarse</a>
      </div>
    </div>
  </div>
